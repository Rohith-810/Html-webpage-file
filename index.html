<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      color: #333;
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

    <p>This is a simple webpage built using HTML, CSS, and JavaScript.</p>
    <button onclick="changeText()">Click Me!</button>
    <p id="message"></p>
  </header>
